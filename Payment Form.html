<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>Payment form</h1>
	<p>Required Fields are followed by * </p>
	<h2>Registration form</h2>
	<p>Name: *<input type="text" name="name" required></p>
	<fieldset>
		<legend>*Gender</legend>
	<p>
		Male<input type="radio" name="gender" id="male" required >
		female<input type="radio" name="gender" id="female" required>
	</p>
	</fieldset>
	<p>Address: <textarea name="address" id="address" cols="10" rows="5"> </textarea></p>
	<p>Email: *<input type="Email" name="email" id="email" required></p>
	<p>Pincode: *<input type="number" name="pincode" id="pincode" required>
	</p>
	<hr>
	<h2> Payment Information</h2>
	<p>* Card type:
		<select name="card_type" id="Card_type">
			<option>--Select a card type--</option>
			<option value="visa">Visa</option>
			<option value="rupay">rupay</option>	
			<option value="Mastercard">Mastercard</option>
		</select>
	</p>
	<p>
		card Number *<input type="number" name="card_number" id="card_number" required>
	</p>
	<p>
		Expiration date:*<input type="date" name="expire" id="expire" required>
	</p>
	<p>
		CVV:*<input type="password" name="cvv" id="cvv">
	</p>
	<input type="submit" value="pay now" name="submit">
</body>
</html>
