<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating and Color-Changing Square</title>
   <style>
     /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

/* Rotating and color-changing square */
.rotating-square {
    width: 100px;
    height: 100px;
    background-color: orange;
    animation: rotateAndChangeColor 5s linear infinite;
}

/* Keyframes for the rotation and color change */
@keyframes rotateAndChangeColor {
    0% {
        transform: rotate(0deg);
        background-color: orange;
    }
    50% {
        transform: rotate(180deg);
        background-color: blue;
    }
    100% {
        transform: rotate(360deg);
        background-color: green;
    }
}

   </style>
</head>
<body>
    <div class="rotating-square"></div>
</body>
</html>
